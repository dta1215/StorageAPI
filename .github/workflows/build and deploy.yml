name: My .NET Action

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
    - uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: To AppCMD
      run: cd C:\windows\system32\inetsrv
    - name: Run AppCMD
      run: appcmd
    - name: Stop StorageAPI
      run: appcmd stop sites StorageAPI
    - name: Publish Release
      run: dotnet publish StorageAPI --configuration Release -o D:\Company (Main2)\.NET core thực hành CI CD\IIS publish
    - name: Start StorageAPI
      run: appcmd start sites StorageAPI